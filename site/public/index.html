<!doctype html>
<html lang="<%= lang %>">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= title %></title>
    <meta name="description" content="<%= description %>" data-rh="true" />
    <link rel="author" href="humans.txt" />
    <link rel="manifest" href="site.webmanifest" />

    <!--  Open graphs -->
    <meta property="og:title" content="<%= title %>" data-rh="true" />
    <meta
      property="og:description"
      content="<%= description %>"
      data-rh="true"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://tiagoporto.com/gerador-validador-cpf/"
    />
    <meta
      property="og:image"
      content="https://socialify.git.ci/tiagoporto/gerador-validador-cpf/image?description=1&font=Bitter&language=1&name=1&owner=1&pattern=Charlie+Brown&stargazers=1&theme=Light"
    />
    <meta
      property="og:image:alt"
      content="Gerador Validador de CPF by Tiago Porto"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="<%= title %>" />
    <meta name="twitter:description" content="<%= description %>" />
    <meta
      property="og:image"
      content="https://socialify.git.ci/tiagoporto/gerador-validador-cpf/image?description=1&font=Bitter&language=1&name=1&owner=1&pattern=Charlie+Brown&stargazers=1&theme=Light"
    />
    <meta
      name="twitter:image"
      content="https://socialify.git.ci/tiagoporto/gerador-validador-cpf/image?description=1&font=Bitter&language=1&name=1&owner=1&pattern=Charlie+Brown&stargazers=1&theme=Light"
    />

    <link rel="icon" href="favicon.ico" sizes="48x48" />

    <!-- For browsers that don't support .svg favicons (pretty much just Safari right now): -->
    <link rel="icon" href="favicon.png" type="image/png" />

    <!-- For browsers that DO support SVG favicons (most of them now): -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />

    <!-- A special SVG for Safari -->
    <link rel="mask-icon" href="safari-mask-icon.svg" color="#2798dd" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="theme-color" content="#2798dd" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="SVG Music Logos" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180" />

    <!-- Tile icon for Win8 -->
    <!-- Windows 8 IE 10-->
    <meta name="application-name" content="<%= name %>" data-rh="true" />
    <meta name="msapplication-TileColor" content="#2798dd" />
    <meta
      name="msapplication-TileImage"
      content="/img/touch/mstile-150x150.png"
    />

    <!-- Windows 8.1 + IE11 and above -->
    <meta name="msapplication-config" content="browserconfig.xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=PT+Sans:wght@400;700&display=swap"
      rel="preload"
      as="style"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.GTAG_ID %>"
    ></script>
    <script>
      globalThis.dataLayer = globalThis.dataLayer || []
      function gtag() {
        globalThis.dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', '<%= process.env.GTAG_ID %>')
    </script>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=<%= process.env.ADSENSE %>"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>
      VocÃª precisa habilitar o JavaScript para executar este app.
    </noscript>

    <div id="root"></div>
  </body>
</html>
