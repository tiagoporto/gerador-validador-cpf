version: 2
updates:
  # Update `npm|yarn|pnpm` packages
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: cron
      # quarterly on the first day of the month at 01:00
      cronjob: 0 1 1 FEB,MAY,AUG,NOV *
      # UTC -03:00
      timezone: America/Sao_Paulo
    labels:
      - dependencies
    open-pull-requests-limit: 2
    versioning-strategy: auto
    commit-message:
      prefix: chore
      include: scope

  # Update `github-actions`
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: cron
      # bimonthly on the first day of the month at 01:00
      cronjob: 0 1 1 FEB,APR,JUN,AUG,OCT,DEC *
      # UTC -03:00
      timezone: America/Sao_Paulo
    labels:
      - dependencies
    open-pull-requests-limit: 1
    commit-message:
      prefix: chore
      include: scope
