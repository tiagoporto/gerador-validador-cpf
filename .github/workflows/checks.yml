name: Checks

on:
  workflow_call:
  push:
    branches: [main]
  pull_request:
    types:
      - synchronize # PR was updated
      - opened # PR was open
      - reopened # PR was closed and is now open again
      - ready_for_review # PR was converted from draft to open

concurrency:
  group: checks_${{ github.workflow }}_${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Formatting Check
        run: pnpm formatting:check

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint Styles
        run: pnpm lint:styles

      - name: Lint
        run: pnpm lint

      - name: Build Site
        run: pnpm build

      - name: Pack Lib
        # pnpm has a bug with pack script https://github.com/pnpm/pnpm/issues/4351
        run: |
          cd packages/gerador-validador-cpf
          pnpm pack
